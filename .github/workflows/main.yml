name: Run
on:
  push:
    branches: [develop]
jobs:
  run:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
    - uses: subosito/flutter-action@v2
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
    - run: flutter build appbundle